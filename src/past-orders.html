<!DOCTYPE html>
<html>
  <head>
    <title>Past Orders Page</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/icofont.min.css">
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="../index.html" class="logo"></a>
          <a href="../index.html" class="top-bar-link">Home</a>
          <a href="products.html" class="top-bar-link">Products</a>
          <a href="past-orders.html" class="top-bar-link">Past Orders</a>
        </nav>
        <span>
          <a href="#" class="top-bar-cart-link">Cart (0)</a>
        </span>
      </header>

      <main class="wrapper">
        <h1>Products</h1>

        <table class="product-table">
          <thead>
            <tr>
              <td><span class="sr-only">Product Image</span></td>
              <td>Product</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Total</td>
              <td><span class="sr-only">Actions</span></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="icofont-carrot icofont-4x"></td>
              <td>Carrot</td>
              <td>$1.00</td>
              <td><input type="number" min="1" value="1" class="quantity-input"></td>
              <td>$1.00</td>
              <td><button class="btn btn-dark">Add</button></td>
            </tr>
          </tbody>
        </table>
      </main>

      <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            Cart
            <button class="cart-close">X</button>
          </h1>

          <table class="cart-table">
            <thead>
              <tr>
                <th><span class="sr-only">Product Image</span></th>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th><span class="sr-only">Actions</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><i class="icofont-carrot icofont-3x"></i></td>
                <td>Carrot</td>
                <td>$1.00</td>
                <td class="center">1</td>
                <td>$1.00</td>
                <td class="center"><button class="btn btn-light">X</button></td>
              </tr>
            </tbody>
          </table>

          <div class="cart-wrapper">
            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> $1.00</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>

    </div>

    <script>
    const products = [
      {
        id: 0,
        icon: 'carrot'
        name: 'Carrots',
        price: {
          usd: 1.00,
          gbp: 0.89
        },
        quantity: 1,
        type: 'phone'
      }
    ];

    (1.00).toLocaleString('en-GB', {
      style: 'currency',
      currency: 'GBP'
    }); // '$1.00'
    </script>

  </body>
</html>
